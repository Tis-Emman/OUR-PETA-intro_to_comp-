<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack navbar and content */
            background-image: url("201123114116-06-my-siargao-guide.webp");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            user-select: none;
        }

        nav {
            width: 100%;
            padding: 10px 0;
            position: absolute; /* Position navbar at the top */
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navdiv {
            display: flex;
            justify-content: end;
            margin-right: 100px;
            margin-top: 20px;
        }

        .logo {
            display: flex;
            list-style-type: none;
            gap: 20px;
        }

        .logo li {
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
        }

        .logo li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: white;
            margin: 0;
        }

        button {
            margin-top: 20px;
            padding: 25px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: rgb(199, 55, 55);
            border-radius: 50px;
            color: white;
            border-color: rgb(199, 55, 55);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border: none;
            background-color: none
            ;
            
        }

        button:hover{
            background-color: rgba(241, 13, 13, 0.897); 
          
        }

        .logo li{
            font-size: xx-large;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navdiv">
            <ul class="logo">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>GREETINGS!</h1>
        <button>EXPLORE!</button>
    </div>

</body>
</html>
